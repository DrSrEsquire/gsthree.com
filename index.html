---
layout: default
---

<h1 class="title"> {{ site.title }} </h1>


<div class="posts">
	{% for post in site.posts %}
		<div class="post columns">
			<div class="post-content column">
				<p class="date">{{ post.date | date: '%B %d, %Y' }}</p>
				<h3 class="subtitle">{{ post.title }}</h3>

				{{ post.content }}

			</div>
		</div>
	{% endfor %}
</div>

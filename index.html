---
layout: default
---

<h1> {{ site.title }} </h1>

<div class="darker">
	<div class="container">
		<div class="posts">
			{% for post in site.posts %}
				<div class="post">
					<div class="post-content">
						<p class="date">{{ post.date | date: '%B %d, %Y' }}</p>
						<h3>{{ post.title }}</h3>

						{{ post.content }}

					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</div>

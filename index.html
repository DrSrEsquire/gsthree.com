layout: default

    <div class="columns">

		    	<div class="column">
			    	<p class="date">{{ post.date | date: '%B %d, %Y' }}</p>
				    <h3 class="subtitle">{{ post.title }}</h3>

			    </div>
    	{% endfor %}
    </div>
